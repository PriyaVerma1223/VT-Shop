<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://kit.fontawesome.com/eccf204036.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/Project 1.css">
</head>

<body>

    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">VT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./Home.html">Home</a></li>
                <li class="nav-item"><a href="./About.html">About</a></li>
                <li class="nav-item"><a href="./Contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">

        <div class="container">
            <div class="form-wrapper">
                <div class="shop-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-3x text-red"> </i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Verma Tailors,Near Shani Mandir,Ganjpara,Durg(C.G.)</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>muttuverma1223@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>9399498217</p>
                    </div>
                    <img src="./img/address.webp" alt="time paas">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Premium quality sewing services</p>
                    <div class="form-group">
                        <label for="customername">Customer Name</label>
                        <input type="text" name="" id="customername" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="feedback">Feedback</label>
                        <textarea name="" id="feedback" required></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>

    </section>

    <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-instagram fa-4x"></i>
            <i class="fab fa-whatsapp fa-4x"></i>
        </div>
        <p class="ft-p">Verma Tailors &copy;1990, all rights reserved</p>
    </footer>

</body>

</html>
